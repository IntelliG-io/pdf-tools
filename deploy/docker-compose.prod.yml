services:
  backend:
    image: ${BACKEND_IMAGE:?Set BACKEND_IMAGE}
    container_name: pdf-tools-backend-prod
    restart: unless-stopped
    environment:
      - PYTHONPATH=/app
    networks:
      - pdf-tools-prod
    ports:
      - "127.0.0.1:9000:8000"

  frontend:
    image: ${FRONTEND_IMAGE:?Set FRONTEND_IMAGE}
    container_name: pdf-tools-frontend-prod
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - pdf-tools-prod
    ports:
      - "127.0.0.1:9100:80"

networks:
  pdf-tools-prod:
    name: pdf-tools-prod
