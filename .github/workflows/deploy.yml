name: Build and deploy application

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Derive image names
        id: images
        run: |
          OWNER="${GITHUB_REPOSITORY_OWNER,,}"
          echo "backend=${OWNER}/pdf-tools-backend" >> "$GITHUB_OUTPUT"
          echo "frontend=${OWNER}/pdf-tools-frontend" >> "$GITHUB_OUTPUT"

      - name: Resolve deployment target
        id: target
        run: |
          case "${GITHUB_REF_NAME}" in
            main)
              echo "tag=production" >> "$GITHUB_OUTPUT"
              echo "host=${{ secrets.PRODUCTION_HOST }}" >> "$GITHUB_OUTPUT"
              echo "compose=/opt/pdf-tools/prod/docker-compose.yml" >> "$GITHUB_OUTPUT"
              ;;
            dev)
              echo "tag=staging" >> "$GITHUB_OUTPUT"
              echo "host=${{ secrets.DEV_HOST }}" >> "$GITHUB_OUTPUT"
              echo "compose=/opt/pdf-tools/dev/docker-compose.yml" >> "$GITHUB_OUTPUT"
              ;;
            *)
              echo "tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
              echo "host=" >> "$GITHUB_OUTPUT"
              echo "compose=" >> "$GITHUB_OUTPUT"
              ;;
          esac

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        env:
          IMAGE: ${{ env.REGISTRY }}/${{ steps.images.outputs.backend }}
          TAG: ${{ steps.target.outputs.tag }}
        run: |
          docker buildx build \
            --push \
            --file docker/backend.Dockerfile \
            --tag "${IMAGE}:${GITHUB_SHA}" \
            --tag "${IMAGE}:${TAG}" \
            .

      - name: Build and push frontend image
        env:
          IMAGE: ${{ env.REGISTRY }}/${{ steps.images.outputs.frontend }}
          TAG: ${{ steps.target.outputs.tag }}
        run: |
          docker buildx build \
            --push \
            --file docker/frontend.Dockerfile \
            --build-arg VITE_API_BASE_URL=/api \
            --tag "${IMAGE}:${GITHUB_SHA}" \
            --tag "${IMAGE}:${TAG}" \
            .

      - name: Deploy to droplet
        uses: appleboy/ssh-action@v1.0.0
        if: steps.target.outputs.host != ''
        with:
          host: ${{ steps.target.outputs.host }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -euo pipefail
            export BACKEND_IMAGE="${{ env.REGISTRY }}/${{ steps.images.outputs.backend }}:${{ steps.target.outputs.tag }}"
            export FRONTEND_IMAGE="${{ env.REGISTRY }}/${{ steps.images.outputs.frontend }}:${{ steps.target.outputs.tag }}"
            docker login ${{ env.REGISTRY }} -u "${{ secrets.GHCR_USERNAME }}" -p "${{ secrets.GHCR_PASSWORD }}"
            docker compose -f "${{ steps.target.outputs.compose }}" pull backend frontend || true
            docker compose -f "${{ steps.target.outputs.compose }}" up -d --remove-orphans
            docker image prune -f
