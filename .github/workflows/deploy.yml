name: Build and deploy backend

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Derive image name
        id: image
        run: |
          OWNER="${GITHUB_REPOSITORY_OWNER,,}"
          echo "name=${OWNER}/pdf-tools-backend" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        env:
          IMAGE: ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}
        run: |
          if [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            TAG="production"
          else
            TAG="${GITHUB_REF_NAME}"
          fi

          docker buildx build \
            --push \
            --file Dockerfile \
            --tag "${IMAGE}:${GITHUB_SHA}" \
            --tag "${IMAGE}:${TAG}" \
            .

      - name: Resolve deployment target
        id: target
        run: |
          if [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            echo "tag=production" >> "$GITHUB_OUTPUT"
            echo "host=${{ secrets.PRODUCTION_HOST }}" >> "$GITHUB_OUTPUT"
            echo "compose=/opt/pdf-tools/prod/docker-compose.yml" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
            echo "host=${{ secrets.DEV_HOST }}" >> "$GITHUB_OUTPUT"
            echo "compose=/opt/pdf-tools/dev/docker-compose.yml" >> "$GITHUB_OUTPUT"
          fi

      - name: Deploy to droplet
        uses: appleboy/ssh-action@v1.0.0
        if: steps.target.outputs.host != ''
        with:
          host: ${{ steps.target.outputs.host }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -euo pipefail
            export BACKEND_IMAGE="${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:${{ steps.target.outputs.tag }}"
            docker login ${{ env.REGISTRY }} -u "${{ secrets.GHCR_USERNAME }}" -p "${{ secrets.GHCR_PASSWORD }}"
            docker compose -f "${{ steps.target.outputs.compose }}" pull backend || true
            docker compose -f "${{ steps.target.outputs.compose }}" up -d backend
            docker image prune -f
